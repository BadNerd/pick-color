<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Color Pick</title>
</head>
<body>
    <div class="container">
        <div class="color-box"></div>

        <div class="slider">
            <div class="red">
                <input type="range" name="sliderR" min="0" max="255">
                <input type="text" id="inputR">
            </div>
            <div class="green">
                <input type="range" name="sliderG"  min="0" max="255">
                <input type="text" id="inputG">
            </div>
            <div class="blue">
                <input type="range" name="sliderB"  min="0" max="255">
                <input type="text" id="inputB">
            </div>
        </div>

        <div class="button">
            <button id="resetBtn">Reset</button>
            <button id="shuffleBtn">Random</button>
        </div>
    </div>
</body>
</html>
